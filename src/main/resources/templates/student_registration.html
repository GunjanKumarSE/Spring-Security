<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<style type="text/css">
button {
	padding: 10px;
}

span {
	color: red;
	font-style: italic;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 5px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 5px;
}

form div div {
	display: table-cell;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Student Registration Form</h1>
		<form action="#"  method="post" th:object="${student}">
		<!-- th:action="@{/registerEmployee}" th:object="${employee}" -->
			<!-- <div>
				<label>Id:</label> <input type="hidden" th:field="*{id}" /><br />
			</div>  -->
			<div>
				<label>First Name:</label> <input type="text" th:field="*{firstName}" /><br />
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Full
					name error</span>
			</div>
			
			<div>
				<label>Last Name:</label> <input type="text" th:field="*{lastName}" /><br />
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Full
					name error</span>
			</div>
	
			<div>
				<label>E-mail:</label> <input type="text" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail
					error</span>
			</div>
			
			<div>
				<label>Mobile_No</label> <input type="text" th:field="*{mobileNumber}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{mobileNumber}">E-mail
					error</span>
			</div>
	
			<div>
				<div></div>
				<div>
					<button type="submit">Register</button>
				</div>
				<div></div>
			</div>
		</form>
	</div>
</body>
</html>
